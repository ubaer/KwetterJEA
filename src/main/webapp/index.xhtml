<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<p:messages autoUpdate="true" />

<h:head>
</h:head>
<h:body>

    <p:dataTable value="#{homepage.allTags}" var="tagItem">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Whats happening"/>
            </f:facet>
            <h:outputText value="#{tagItem.name}"/><br/>
        </p:column>
    </p:dataTable>

    <p:dataTable value="#{profile.userTimeline}" var="userKweet">
        <p:column>
            <f:facet name="header">
                <h:outputText value="Timeline"/>
            </f:facet>
            <h:outputText value="#{userKweet.date}"/><br/>
            <h:outputText value="#{profile.getUserById(userKweet.posterId).userName}"/><br/>
            <h:outputText value="#{userKweet.message}"/>
        </p:column>
    </p:dataTable>
    <br/>
    <h:form>
        <p:commandButton value="Logout" id="nonAjax" actionListener="#{homepage.logout}" ajax="false" />
    </h:form>
</h:body>
</html>
